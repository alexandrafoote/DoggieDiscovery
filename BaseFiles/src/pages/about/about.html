<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <div text-center>
      Doggie Discovery
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <div text-center>
    <ion-icon name="camera" class="larger" color="primary" item-start></ion-icon>
    </div>
    <ion-card-content>
      <ion-buttons start>
        <button ion-button block (click)="takePhoto()">Take a Photo</button>
      </ion-buttons>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <div text-center>
      <ion-icon name="images" class="larger" color="primary" item-start></ion-icon>
    </div>
    <ion-card-content>
      <ion-buttons start>
        <button ion-button block (click)="presentLoading()">Upload a Photo</button>
      </ion-buttons>
    </ion-card-content>
  </ion-card>

  <p style="align-content: center">
    <img src="{{myPhoto}}">
  </p>



</ion-content>
